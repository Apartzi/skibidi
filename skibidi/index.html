<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skibidi Web Port</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Lucida Console", Monaco, monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    canvas {
      width: 100%;
      height: 400px;
      background: #111;
      display: block;
    }
    .output-button {
      margin: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: 1px dashed #20c20e;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      display: none;
      width: 90%;
      height: 150px;
      margin: 10px auto;
      background: #000;
      color: #0f0;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Skibidi Web Port</h1>
  <canvas id="canvas"></canvas>

  <button class="output-button" onclick="toggleConsole()">Toggle Console</button>
  <button class="output-button" onclick="window.open('https://github.com/burnedpopcorn/Pizza-Tower-1.1.0-Web-Port')">Visit GitHub</button>

  <textarea id="output" readonly></textarea>

  <script>
    const output = document.getElementById("output");
    function toggleConsole() {
      output.style.display = output.style.display === "block" ? "none" : "block";
    }

    // Simulated loading message
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#fff";
    ctx.font = "20px monospace";
    ctx.fillText("Loading game...", 50, 50);
  </script>
</body>
</html>
